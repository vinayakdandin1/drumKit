<!DOCTYPE html>

    <meta charset="utf-8" />
    <title>Drum Kit</title>

    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />

  <body>
    <h1 id="title">Drum 🥁 Kit</h1>
    <div class="set">
      <button class="KeyW w drum">w</button>
      <button class="KeyA a drum">a</button>
      <button class="KeyS s drum">s</button>
      <button class="KeyD d drum">d</button>
      <button class="KeyJ j drum">j</button>
      <button class="KeyK k drum">k</button>
      <button class="KeyL l drum">l</button>
    </div>

    <script src="index.js"></script>
  </body>
